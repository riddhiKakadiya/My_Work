
<div id="listHeader">
<input type="text" placeholder="add task" class="input" id="input"/>
<button id="add">

        </g>
      </g>
    </g>

</button>
</div>


<h1>{{title}}</h1>

<div>
  <input type="text" placeholder="Add Item" #newTodo/>
  <button (click)="addTodo(newTodo.value)">+</button>
</div>

<table>
  <tr>
    <th>Lable</th>
    <th>Priority</th>
    <th>Done</th>
    </tr>
    
<tr *ngFor= "let todo of todos">
  <td><input type="checkbox" #checkid (click)="remove(todo)">{{todo.label}}</td>
  <td>{{todo.label}}</td>
  <td>{{todo.priority}}</td>
  <td>{{todo.done}}</td>
  </table>


  <h3>{{author}}</h3>
  <h3>{{date}}</h3>
